let currentAudio = null;
let loopMode = false;
let chaosMode = true;

// ==================== FUNCTIONS ====================
function playRandomSound() {
    const randomIndex = Math.floor(Math.random() * sounds.length);

    if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
    }

    currentAudio = new Audio(sounds[randomIndex]);
    currentAudio.volume = document.getElementById("volumeSlider").value;
    currentAudio.loop = loopMode;

    document.getElementById("status").innerText = "üéµ Playing sound #" + (randomIndex + 1) + " of " + sounds.length;

    currentAudio.play().catch(() => {
        alert("Make sure all files are set to 'Anyone with the link can view'.");
    });

    if (chaosMode) {
        currentAudio.onended = () => {
            setTimeout(playRandomSound, 500);
        }
    }
}

function stopSound() {
    if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        document.getElementById("status").innerText = "‚èπ Stopped";
    }
}

function toggleLoop() {
    loopMode = !loopMode;
    if (currentAudio) currentAudio.loop = loopMode;
    document.querySelector('button[onclick="toggleLoop()"]').innerText = loopMode ? "üîÅ Loop: ON" : "üîÅ Loop: OFF";
}

document.getElementById("volumeSlider").addEventListener("input", () => {
    if (currentAudio) currentAudio.volume = document.getElementById("volumeSlider").value;
});
