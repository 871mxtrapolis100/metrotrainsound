<style>
:root{
--bg-overlay: rgba(0,0,0,0.65);
--btn: #00bcd4;
--btn-hover: #0097a7;
--text: white;
}

body{
margin:0;
font-family:Arial;
text-align:center;
color:var(--text);
background:url("https://i.postimg.cc/Pr0TQTR5/Melbourne-Rocks.jpg") center/cover no-repeat fixed;
}

.overlay{
background:var(--bg-overlay);
backdrop-filter:blur(6px);
min-height:100vh;
padding:20px;
}

h1{font-size:38px;}

button{
padding:12px 18px;
margin:6px;
border:none;
border-radius:12px;
background:var(--btn);
color:white;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:var(--btn-hover);
transform:scale(1.05);
}

input[type="range"]{ width:200px; }

/* Train animation */
.train{
position:fixed;
bottom:10px;
left:-300px;
font-size:40px;
animation:moveTrain 14s linear infinite;
}

@keyframes moveTrain{
0%{left:-300px;}
100%{left:110%;}
}

/* Copyright text */
.copyright{
position:fixed;
bottom:10px;
right:15px;
font-size:14px;
opacity:0.8;
}
</style>

let horn="sounds/Horn.mp3";
let currentAudio;
let lastPlayed=null;
let currentIndex=-1;
let loopMode=false;
let autoMode=false;

document.getElementById("counter").innerText =
"Loaded "+allSounds.length+" sounds + horn";

function playRandom(){
currentIndex=Math.floor(Math.random()*allSounds.length);
playSound(allSounds[currentIndex]);
}

function playNext(){
currentIndex++;
if(currentIndex >= allSounds.length) currentIndex=0;
playSound(allSounds[currentIndex]);
}

function playLast(){
if(lastPlayed) playSound(lastPlayed);
}

function playHorn(){ playSound(horn); }

function playSound(file){
if(currentAudio){currentAudio.pause();currentAudio.currentTime=0;}
currentAudio=new Audio(file);
currentAudio.volume=document.getElementById("volume").value;
currentAudio.loop=loopMode;
currentAudio.play();

document.getElementById("status").innerText="Playing: "+file.split("/").pop();
lastPlayed=file;

currentAudio.onended=function(){
if(autoMode && !loopMode) playNext();
}
}

function stopSound(){
if(currentAudio){currentAudio.pause();currentAudio.currentTime=0;}
document.getElementById("status").innerText="Stopped";
}

function toggleLoop(){
loopMode=!loopMode;
document.getElementById("loopBtn").innerText =
"üîÅ Loop: " + (loopMode ? "ON" : "OFF");
}

function toggleAuto(){
autoMode=!autoMode;
document.getElementById("autoBtn").innerText =
"‚ö° Auto: " + (autoMode ? "ON" : "OFF");
}

document.getElementById("volume").addEventListener("input",function(){
if(currentAudio) currentAudio.volume=this.value;
});

function toggleTheme(){
let root=document.documentElement;
if(root.style.getPropertyValue('--bg-overlay')==="rgba(0,0,0,0.65)"){
root.style.setProperty('--bg-overlay',"rgba(255,255,255,0.7)");
root.style.setProperty('--text',"black");
}else{
root.style.setProperty('--bg-overlay',"rgba(0,0,0,0.65)");
root.style.setProperty('--text',"white");
}
}
